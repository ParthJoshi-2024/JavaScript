<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EMI CALC</title>
    <script src="scripts/controller.js"></script>

</head>
<body>
    <main>
        <h1>EMI CALCULATOR</h1>
        <hr>
        <label for="">Loan Amount</label>

        <label for="">Interest Rate</label>
        <input type="text" placeholder="Enter Rate" id="rate"><br> <br>
        <label for="">Tenure</label>
        <input type="text" placeholder="Enter Tenure" id="time"><br> <br>
        <button id="calculate">Calculate</button>
        <fieldset>
            <legend>Your Loan Details are</legend>
            <p>EMI : <span id="emi"></span></p>
            <p>INTEREST : <span id="int"></span></p>
            <p>TOTAL AMOUNT (INTEREST + PRINCIPLE) : <span id="total"></span></p>
            </fieldset>
    </main>
</body>
